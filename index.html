<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <div class="container">
        <div class="mx-5 my-5">
            <div class="btn-group-wrap text-center d-flex flex-wrap justify-content-between ">
                <button id="7" type="button" class="number btn-edit btn btn-light">7</button>
                <button id="8" type="button" class="number btn-edit btn btn-light">8</button>
                <button id="9" type="button" class="number btn-edit btn btn-light">9</button>
                <button id="/" type="button" class="feature btn-edit btn btn-light">/</button>
                <button id="4" type="button" class="number btn-edit btn btn-light">4</button>
                <button id="5" type="button" class="number btn-edit btn btn-light">5</button>
                <button id="6" type="button" class="number btn-edit btn btn-light">6</button>
                <button id="*" type="button" class="feature btn-edit btn btn-light">*</button>
                <button id="1" type="button" class="number btn-edit btn btn-light">1</button>
                <button id="2" type="button" class="number btn-edit btn btn-light">2</button>
                <button id="3" type="button" class="number btn-edit btn btn-light">3</button>
                <button id="-" type="button" class="feature btn-edit btn btn-light">-</button>
                <button id="0" type="button" class="number btn-edit btn btn-light">0</button>
                <button id="AC" type="button" class="feature btn-edit btn btn-light">AC</button>
                <button id="=" type="button" class="feature btn-edit btn btn-light">=</button>
                <button id="+" type="button" class="feature btn-edit btn btn-light">+</button>
            </div>
            <div class="result-input">
                <div class="result-box border rounded d-flex justify-content-end flex-column align-items-end">
                  <div>
                    <p id="history" class=""></p>

                  </div>
                  <div>
                    <p id="result" class="me-3"></p>

                  </div>
                </div>
            </div>
            <div class="convert">
              <button id="mode" type="button" class="my-3 mode btn-edit btn btn-primary btn-light">Mode</button>

            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./calculator.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
  
</html>
